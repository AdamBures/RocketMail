{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>RocketMail ðŸš€ - Send Mail</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Data Tables -->
        <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css"
              rel="stylesheet"/>
        <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Favicons -->
        <link href="assets/img/" rel="">
        <link href="assets/img/" rel="">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy"
              rel="stylesheet">
        <!-- Vendor CSS Files -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/boxicons/css/boxicons.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/glightbox/css/glightbox.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">
        <!--Main CSS File -->
        <link href="{% static 'css/style.css' %}"
              rel="stylesheet"
              media="screen"
              type="text/css">
        <link href="{% static 'css/login.css' %}"
              rel="stylesheet"
              media="screen"
              type="text/css">
    </head>
    <body>
        <!-- ======= Header ======= -->
        <header id="header"
                class="fixed-top d-flex justify-content-center align-items-center header-transparent">
            <a href="index.html" class="logo">
                <img src="{% static '/images/logo-no-background' %}"
                     alt=""
                     class="img-fluid">
            </a>
            <nav id="navbar" class="navbar">
                <ul>
                    <a onclick="location.href='{% url 'index' %}'" class="navbar-logo">
                        <img src="{% static '/images/logo-no-background.png' %}"
                             alt=""
                             class="img-fluid">
                    </a>
                    <button id="navbut"
                            type="submit"
                            class="button button-a button-big button-rouded" onclick="location.href='{% url 'emails' %}'">EMAIL LIST</button>
                    <button id="navbut"
                            type="submit"
                            class="button button-a button-big button-rouded"
                            onclick="location.href='{% url 'logout' %}'">
                        LOGOUT
                    </button>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
            <!-- .navbar -->
        </header>
        <!-- End Header -->
        <main id="main">
            <!-- ======= sendmail Me Section ======= -->
            <section id="sendmail" class="sendmail" style="background-color: rgb(230, 235, 236); margin: 80px; padding: 50px; border-radius: 10px;">
                <div class="container">
                    <div class="section-title">
                        <h2>
                            SEND MAIL
                        </h2>
                        <p>
                            SEND MAIL
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="" method="POST" />
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <div class="form-group">
                                        <input type="text"
                                               name="Full&nbsp;Name"
                                               class="form-control"
                                               id="name"
                                               placeholder="Full Name"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control"
                                               name="Email"
                                               id="email"
                                               placeholder="Your Email"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <div class="form-group">
                                        <input type="tel"
                                               class="form-control"
                                               name="Phone&nbsp;Nunber"
                                               id="phone"
                                               placeholder="Phone No"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control"
                                                  name="Message"
                                                  rows="5"
                                                  placeholder="Message"
                                                  required></textarea>
                                    </div>
                                </div>
                            
                                <p>How do you want to send your email ?</p>
                                <p><input type="radio" id="web2" name="web" value="Web2" checked>
                                <label for="web2">Web2</label>
                                <input type="radio" id="web3" name="web" value="Web3">
                                <label for="web3">Web3</label></p><br>
                            
                            <button id="submitbut"
                                    type="submit"
                                    class="button button-a button-big button-rouded">
                                Send
                                Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End sendmail Me Section -->

    </main>
    <!-- End #main -->
    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <!-- Template Main JS File -->
    <script src="{% static 'javascript/main.js' %}"></script>
</body>
</html>
