{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>RocketMail ðŸš€ - Send Mail</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Data Tables -->
        <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css"
              rel="stylesheet"/>
        <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Favicons -->
        <link href="assets/img/" rel="">
        <link href="assets/img/" rel="">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy"
              rel="stylesheet">
        <!-- Vendor CSS Files -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/boxicons/css/boxicons.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/glightbox/css/glightbox.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">
        <!--Main CSS File -->
        <link href="{% static 'css/style.css' %}"
              rel="stylesheet"
              media="screen"
              type="text/css">
        <link href="{% static 'css/login.css' %}"
              rel="stylesheet"
              media="screen"
              type="text/css">
    </head>
    <body>
        <!-- ======= Header ======= -->
        <header id="header"
                class="fixed-top d-flex justify-content-center align-items-center header-transparent">
            <a href="index.html" class="logo">
                <img src="{% static '/images/logo-no-background' %}"
                     alt=""
                     class="img-fluid">
            </a>
            <nav id="navbar" class="navbar">
                <a href="index.html" class="navbar-logo">
                    <img src="{% static '/images/logo-no-background.png' %}"
                         alt=""
                         class="img-fluid">
                </a>
                <button id="navbut"
                        type="submit"
                        class="button button-a button-big button-rouded">EMAIL LIST</button>
                <button id="navbut"
                        type="submit"
                        class="button button-a button-big button-rouded"
                        onclick="location.href='{% url 'logout' %}'">
                    LOGOUT
                </button>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
            <!-- .navbar -->
        </header>
        <!-- End Header -->
        <main id="main">
            <section style="background-color: lightblue;" id="loginbody">
                <div class="main">
                    <div class="signup">
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="chk" aria-hidden="true">SEND MAIL</label>
                            <input type="text"
                                   id="recipient"
                                   name="recipient"
                                   placeholder="Recipiant Address"
                                   required>
                            <input type="text"
                                   id="content"
                                   class="textarea"
                                   name="content"
                                   style="height:200px;font-size:14pt; max-lenght: 50px;"
                                   placeholder="Message"
                                   required>
                            <input type="file" id="ipfs" name="ipfs" accept=".rtf, .pdf, .txt" required>
                            <div class="col-md-12 text-center">
                            
                            <button id="submitbut"
                                    type="submit"
                                    class="button button-a button-big button-rouded">
                                Send
                                Message
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- End #main -->
    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <!-- Template Main JS File -->
    <script src="{% static 'javascript/main.js' %}"></script>
</body>
</html>
