{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>RocketMail ðŸš€ - Register</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Data Tables -->
        <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css"
              rel="stylesheet"/>
        <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Favicons -->
        <link href="assets/img/" rel="">
        <link href="assets/img/" rel="">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy"
              rel="stylesheet">
        <!-- Vendor CSS Files -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/boxicons/css/boxicons.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/glightbox/css/glightbox.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">
        <!--Main CSS File -->
        <link href="{% static 'css/login.css' %}"
              rel="stylesheet"
              media="screen"
              type="text/css">
        <link href="{% static 'css/style.css' %}"
              rel="stylesheet"
              media="screen"
              type="text/css">
    </head>
    <body>
        <main>
            <!-- ======= Header ======= -->
            <header id="header"
                    class="fixed-top d-flex justify-content-center align-items-center header-transparent">
                <nav id="navbar" class="navbar">
                    <a onclick="location.href='{% url 'index' %}'" class="navbar-logo">
                        <img src="{% static '/images/logo-no-background.png' %}"
                             alt=""
                             class="img-fluid">
                    </a>
                </nav>
                <!-- .navbar -->
            </header>
            <!-- End Header -->
            <section id="loginbody">
                <div class="main">
                    <div class="signup">
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="chk" aria-hidden="true">Register</label>
                            <input type="text" name="first_name" placeholder="First name" required="">
                            <input type="text" name="last_name" placeholder="Last name" required="">
                            <input type="username" name="username" placeholder="Username" required="">
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="password" placeholder="Password" required="">
                            <input type="password" name="password" placeholder="Repeat Password" required="">
                            <input id="type" name="login">
                            <button type="submit" name="loginuser" class="boot">Register</button>
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </br>
                    </br>
                    <p>
                        Already a User? <a href="login"><b>Login</b></a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <!--End login form-->
</main>
<!-- Vendor JS Files -->
<script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
<!-- Template Main JS File -->
<script src="{% static 'javascript/main.js' %}"></script>
</body>
</html>
