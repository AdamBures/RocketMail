{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>RocketMail ðŸš€ - {{ username }}</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Data Tables -->
        <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css"
              rel="stylesheet"/>
        <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Favicons -->
        <link href="assets/img/" rel="">
        <link href="assets/img/" rel="">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy"
              rel="stylesheet">
        <!-- Vendor CSS Files -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/boxicons/css/boxicons.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/glightbox/css/glightbox.min.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">
        <!--Main CSS File -->
        <link href="{% static 'css/style.css' %}"
              rel="stylesheet"
              media="screen"
              type="text/css">
    </head>
    <body>
        <!-- ======= Header ======= -->
        <header style="background-color: lightblue;" id="header"
                class="fixed-top d-flex justify-content-center align-items-center header-transparent">
            <a href="index.html" class="logo">
                <img src="{% static '/images/logo-no-background' %}"
                     alt=""
                     class="img-fluid">
            </a>
            <nav id="navbar" class="navbar">
                <ul>
                    <a onclick="location.href='{% url 'index' %}'" class="navbar-logo">
                        <img src="{% static '/images/logo-no-background.png' %}"
                             alt=""
                             class="img-fluid">
                    </a>
                    <button id="navbut"
                            type="submit"
                            class="button button-a button-big button-rouded"
                            onclick="location.href='{% url 'send' %}'">
                        SEND MAIL
                    </button>
                    <button id="navbut"
                            type="submit"
                            class="button button-a button-big button-rouded"
                            onclick="location.href='{% url 'logout' %}'">
                        LOGOUT
                    </button>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
            <!-- .navbar -->
        </header>
        <!-- End Header -->
        <main id="main" style="margin-top: 60px;">
            <div class="container emp-profile">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="profile-img">
                                <img src="{{ image }}"
                                     alt="User icon"/>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="profile-head">
                                <h5>{{ first_name }} {{ last_name }}</h5>
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active"
                                           id="home-tab"
                                           data-toggle="tab"
                                           href="#home"
                                           role="tab"
                                           aria-controls="home"
                                           aria-selected="true">About</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="tab-content profile-tab" id="myTabContent">
                                    <div class="tab-pane fade show active"
                                         id="home"
                                         role="tabpanel"
                                         aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>User Id</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ username }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ first_name }} {{ last_name }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Password</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="password" name="password" value="{{ password }}">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Gmail</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="gmail_username"
                                               name="gmail_username"
                                               value="{{ gmail_username }}">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>
                                                    Gmail password:
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="gmail_password"
                                               name="gmail_password"
                                               value="{{ gmail_password }}">
                                            </div>
                                        </div>
                                        {% if messages != '' %}
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <p>
                                                        {{ messages }}
                                                    </p>
                                                </div>
                                            </div>
                                        {% endif %}    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="navbut"
                                type="submit"
                                class="button button-a button-big button-rouded">
                            Change
                        </button>
                    </form>
                </form>
            </div>
            <!-- End Contact Me Section -->
        </main>
        <!-- End #main -->
        <!-- Vendor JS Files -->
        <script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
        <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
        <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
        <!-- Template Main JS File -->
        <script src="{% static 'javascript/main.js' %}"></script>
    </body>
</html>
